#####################################################################
#####################################################################
#   Toolhead - Stealthburner
#   Extruder - Clockwork 2
#   Hotend - Dragon HF
#   Probe - Klicky
#####################################################################
#####################################################################


#   MCU 
[mcu head0] 
#serial: /dev/serial/by-id/usb-Klipper_stm32f072xb_290027001357425835303220-if00
canbus_uuid: 33eed07a33fb

[temperature_sensor Toolhead_MCU]
sensor_type: temperature_mcu
sensor_mcu: head0
min_temp: 0
max_temp: 125

[adxl345]
cs_pin: head0:gpio1
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 50  # default is 75
probe_points:
    180, 180, 20  # middle of bed


#   Extruder 
[extruder]
step_pin: head0:gpio9
dir_pin: head0:gpio10
enable_pin: !head0:gpio7
full_steps_per_rotation: 200                                       # Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
rotation_distance: 22.6789511                                       #Bondtech 5mm Drive Gears            # See calibrating rotation_distance on extruders doc
gear_ratio: 50:17                                                   # For Mini Afterburner
microsteps: 32
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: head0:gpio6
sensor_type: Generic 3950
sensor_pin: head0:gpio27
pullup_resistor: 2200
min_temp: 0
max_temp: 310
min_extrude_temp: 160
max_extrude_only_distance: 125
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 10000
max_extrude_cross_section: 3.0

[tmc2209 extruder]
uart_pin: head0:gpio8
interpolate: False
## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9°
#run_current: 0.5   # for OMC 14HR07-1004VRN rated at 1A
## For LDO LDO 36STH17-1004AHG 1A 1.8° 
#run_current: 0.3   # for LDO 36STH17-1004AHG
## For LDO LDO 36STH20-1004AHG 1A 1.8° & FYSTEC
run_current: 0.6  
hold_current: 0.3

[heater_fan extruder]             # Extruder Heatbreak Fan
pin: head0:gpio14

#   Nozzle/Part Fan 
[fan]                             # Nozzle/Part Cooling Fan
pin: head0:gpio13
off_below: 0.05

#   Probe 
[probe]
pin: head0:gpio28
x_offset:                  -1.5
y_offset:                  19.75
lift_speed:                40
speed:                     10
samples:                   5
samples_result:            median
sample_retract_dist:       0.5
samples_tolerance:         0.033
samples_tolerance_retries: 5

[firmware_retraction]
retract_length: 1.5
retract_speed: 40
#unretract_extra_length: 0
unretract_speed: 40
